<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="utility.css">
        <title></title>
    </head>
    <body>
        <div class="container flex bg-black">
            <div class="left  ">
                <div class="home bg-grey rounded m-1 p-1">
                    <div class="logo"> <img class="invert" src="logo.svg"
                            alt="logo">
                    </div>
                    <ul>
                        <li><img class="invert" src="home.svg"
                                alt="Home">Home</li>
                        <li><img class="invert" src="search.svg"
                                alt="Search">Search</li>
                    </ul>
                </div>

                <div class="library bg-grey rounded m-1 p-1">
                    <div class="heading">
                        <img class="invert" src="playlist.svg" alt="playlist">
                        <h2>Your Library</h2>
                    </div>
                    <div class="footer">
                        <div><a
                                href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                        <div><a
                                href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety
                                    &amp; Privacy Center</span></a></div>
                        <div><a
                                href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                    Policy</span></a></div>
                        <div><a
                                href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                        <div><a
                                href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About
                                    Ads</span></a></div>
                        <div><a
                                href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                    </div>
                </div>
            </div>
            <div class="right bg-grey rounded p-1">
                <div class="header">
                    <div class="nav">
                        <svg width="20px" height="20px" viewBox="0 0 15 15"
                            fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 14L3 7.5L10 1" stroke="#ffffff"
                                stroke-linecap="square" />
                        </svg>
                        <svg width="20px" height="20px" viewBox="0 0 15 15"
                            fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 14L12 7.5L5 1" stroke="#ffffff"
                                stroke-linecap="square" />
                        </svg>
                    </div>
                    <div class="button">
                        <button>Signup</button>
                        <button>Login</button>
                    </div>
                </div>
                <div class="spotifyplaylist">
                    <h1>Spotify Playlist</h1>
                    <div class="cardContainer">
                        <div class="card ">
                        <div class="play">
                            <svg width="39px" height="40px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="12" fill="#1fdf64"/>
                                <path d="M6.5 6.741c0-1.544 1.674-2.505 3.008-1.728l9.015 5.26c1.323.771 1.323 2.683 0 3.455l-9.015 5.258C8.174 19.764 6.5 18.803 6.5 17.26V6.741zM17.015 12L8 6.741V17.26L17.015 12z" stroke="#0D0D0D" fill="000000"/>
                              </svg>
                              
                              
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002032ddff967c9d858a941ebc7" alt="" class="">
                        <h2>Get Popped!</h2>
                        <p>pure pop sauce</p>
                        </div>
                        <div class="card ">
                            <img src="https://i.scdn.co/image/ab67706f00000002032ddff967c9d858a941ebc7" alt="" class="">
                            <h2>Get Popped!</h2>
                            <p>pure pop sauce</p>
                            </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
